<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <form id="Tip">
      <section class="bill-content">
        <label>Bill</label>
        <div class="input-wrapper">
          <img src="images/icon-dollar.svg" alt="icon-dollar">
          <input type="number" placeholder="0" name="number" id="bill">
        </div>
      </section>
      <section class="tip-content">
        <label for="Tip">Select Tip %</label>
        <div class="tip buttons">
          <button type="button">5%</button>
          <button type="button">10%
          </button>
          <button type="button">15%</button>
          <button type="button">25%</button>
          <button type="button">50%</button>
          <input type="number" placeholder="Custom" name="number" id="tipinput">
        </div>
      </section>
      <section>
        <label for="People">Number of People</label>
        <div class="input-wrapper">
          <img src="images/icon-person.svg" alt="icon-person">
          <input type="number" placeholder="0" name="number" id="people">
        </div>
      </section>
    </form>
  </main>

  </div>
</body>

</html>

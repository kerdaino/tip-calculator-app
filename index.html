<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="first">
      <section class="fill-in">
        <h1>Bill</h1>
        <i><img src="images/icon-dollar.svg" alt="icon-dollar"></i>
        <input type="text" placeholder="0">
      </section>
      <section>
        <div class="tip">
          <h2>Select Tip %</h2>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="text" name="" id="" placeholder="Custom">
        </div>
        <div class="fill-in">
          <h2>Number of People</h2>
          <i><img src="images/icon-person.svg" alt="icon-person"></i>
          <input type="text" placeholder="0">
        </div>
      </section>
    </div>

    <div class="second">
      <section>
        <div class="full-content">
          <div class="content-wrapper">
            <div class="half-width1">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div class="half-width2">
              <h3>$0.00</h3>
            </div>
          </div>
          <div class="content-wrapper">
            <div class="half-width1">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div class="half-width2">
              <h3>$0.00</h3>
            </div>
          </div>

        </div>
        <div class="btn">
          <button>Reset</button>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    built with the Holy Spirit by <a href="https://kerdaino.github.io/portfolio/" target="_blank">Tobi Adekunle(Kdev)</a>.
  </div>
</body>

</html>
